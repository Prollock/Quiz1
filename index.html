<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Ninja Quiz</title>
  
</head>
<body>

<!--Top Section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text primary display-3 my-4">Does he pay attention quiz?</h2>       
         </div>
    </div>

    <!--Result section-->
    <div class="result py-4  d-none bg-light text-center"> <!--d-none makes the entire div container invisible until needed, BUT must removed in javascript to see score once it tallied up -->
        <div class="container lead">
            <p>You Are<span class="text-primary display-4 p-3">0%</span>Correct</p>
        </div>
    </div>

    <!--Quiz section-->
    <div class="quiz py-4 bg-primary"> <!--py-4 is is used to set padding for top and bottom and "y" stand for both-->
        <div class="container">
            <h2 class="my-s text-white">On with the questions....</h2>
        
            <form class="quiz-form text-light">
                <div class="my-5"> <!--my-5 is is used to set padding for top and bottom and "y" stand for both-->
                    <p class="lead font-weight-normal">1. What style did I have my hair in the day we first met?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Curly with a top bun</label> 
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Long Braids to my ass crack</label> 
                    </div>
                </div>    
                <div class="my-5">    
                    <p class="lead font-weight-normal">2. Who was I with the day we met?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Tia, my day one</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">A pack of sardines</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What did you enjoy most about our first date?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">The drinks, you alcoholic</label> 
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Our easy flow of coversation</label> 
                    </div>
                </div> 
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What do you enjoy most about our relationship?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">My bomb ass cooked food</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">The hookah I make so well</label>
                    </div>
                </div>
               <button type="button btn-primary">Submit</button>    
            </form>
        </div>
    </div>
  
    
    
    
   
  <script src="js/ninja.js" ></script>
  
</body>
</html>
